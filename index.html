<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry genius website</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
   <main>
    <!-- container -->
    <div class="flex flex-1 px-5">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <!-- shape container -->
            <!-- div num 1 -->
            <div class="card bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="./images/triangle.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Triagle</h2>
                  <p>Area (A)= 0.5 X b X h </p>
                  <p>
                    <input type="text" class="text-lg w-24 border px-2 bg-slate-200" placeholder="base" name="" id="triangle-base">
                    <span class="pl-1">cm</span>
                    <input type="text" class="text-lg w-24 border px-2 pl-3 bg-slate-200" placeholder="height" name="" id="triangle-height">
                    <span class="pl-1">cm</span>
                  </p>
                  <p>Area: <span id="triangle-area">0</span>cm<sup>2</sup> </p>
                  <div class="card-actions w-full ">
                    <button onclick="calculateTriangle()" class="btn btn-primary w-full text-xl">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- div num 2 ractangle -->
            <div class="card bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="./images/triangle.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Rectangle</h2>
                  <p>Area (A)= W X L</p>
                  <p>
                    <input type="text" class="text-lg w-24 border px-2 bg-slate-200" placeholder="W" name="" id="ractangle-width">
                    <span class="pl-1">cm</span>
                    <input type="text" class="text-lg w-24 border px-2 pl-3 bg-slate-200" placeholder="L" name="" id="ractangle-length">
                    <span class="pl-1">cm</span>
                  </p>
                  <p>Area: <span id="ractangle-area">0</span>cm<sup>2</sup> </p>
                  <div class="card-actions w-full ">
                    <button onclick="calculateRactangle()" class="btn btn-primary w-full text-xl">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- div num 3 parallel -->
            <div class="card bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="./images/triangle.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Parallelogram</h2>
                  <p>Area (A)= b X h</p>
                  <p>
                    <input type="text" class="text-lg w-24 border px-2 bg-slate-200" placeholder="b" name="" id="parallelo-base">
                    <span class="pl-1">cm</span>
                    <input type="text" class="text-lg w-24 border px-2 pl-3 bg-slate-200" placeholder="h" name="" id="parallelo-height">
                    <span class="pl-1">cm</span>
                  </p>
                  <p>Area: <span id="parallelogram-area">0</span>cm<sup>2</sup> </p>
                  <div class="card-actions w-full ">
                    <button onclick="parallelogramCalculate()" class="btn btn-primary w-full text-xl">Calculate</button>
                  </div>
                </div>
              </div>

        </div>
        <!-- area calculations -->
        <div class="w-[200px] pl-2">
          <h1>Area Calculations</h1>
        </div>
    </div>
    
   </main>
   <script src="./script/area.calculator.js"></script>
</body>
</html>
